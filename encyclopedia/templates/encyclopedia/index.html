{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% if entries|length == 0 %}
        <p>No entries found</p>
    {% endif %}
{% endblock %}
